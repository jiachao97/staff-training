<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">
		<title>登录页</title>
		<!-- Bootstrap core CSS -->
		<link href="asserts/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.css}" rel="stylesheet">
		<!-- Custom styles for this template -->
		<link href="asserts/css/signin.css" th:href="@{/asserts/css/signin.css}" rel="stylesheet">
	</head>
	<body class="text-center">
		<form class="form-signin" action="home.html" th:action="@{/staff/login}" method="post">
			<img class="mb-4" th:src="@{/asserts/img/bootstrap-solid.svg}" src="asserts/img/bootstrap-solid.svg" alt="" width="72" height="72">
			<h1 class="h3 mb-3 font-weight-normal">员 工 登 陆</h1>
			<!--判断-->
			<p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
			<label class="sr-only">Scode</label>
			<input type="text"  name="scode" class="form-control" placeholder="工号" required="" autofocus="">
			<label class="sr-only">Password</label>
			<input type="password" name="spassword" class="form-control" placeholder="密码" required="">
			<div class="checkbox mb-3">
				<label>
          			<input type="checkbox" value="remember"/>记住密码
        		</label>
			</div>
			<button class="btn btn-lg btn-primary btn-block" type="submit">登陆</button>
			<p class="mt-5 mb-3 text-muted">© CH</p>
		</form>
	</body>

</html>
