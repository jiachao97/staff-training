<body>
<!--引入顶部栏topbar-->
<div th:replace="staffs/bar::topbar"></div>

<div class="container-fluid">
	<div class="row">
		<!--引入侧边栏sidebar-->
		<!-- activeUri：侧边栏选中高亮 -->
		<div th:replace="staffs/bar::#sidebar(activeUri='staff/score')"></div>
		<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
			<div class="table-responsive">
				<table class="table table-striped table-sm">
					<thead>
					<br>
					<tr>
						<th>成绩编号</th>
						<th>工号</th>
						<th>姓名</th>
						<th>部门</th>
						<th>培训课程</th>
						<th>培训教师</th>
						<th>培训教材</th>
						<th>培训状态</th>
						<th>成绩</th>
					</tr>
					</thead>
					<tbody>
					<tr th:each="list:${scoreList}">
						<td>[[${list.pid}]]</td>
						<td>[[${list.scode}]]</td>
						<td>[[${list.sname}]]</td>
						<td>[[${list.depname}]]</td>
						<td>[[${list.cname}]]</td>
						<td>[[${list.tname}]]</td>
						<td>[[${list.cbook}]]</td>
						<td id="cs" th:text="${list.cstate}==0?'培训中':'已结课'"></td>
						<td>[[${list.score}]]</td>
					</tr>
					</tbody>
				</table>
			</div>
		</main>
	</div>
</div>
