<body>
<!--引入抽取的topbar-->
<div th:replace="staffs/bar::topbar"></div>
<div class="container-fluid">
	<div class="row">
		<!--引入侧边栏sidebar-->
		<div th:replace="staffs/bar::#sidebar(activeUri='trains')"></div>
		<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
			<form th:action="@{/train}" method="post">
				<!-- 表单发送put请求-->
				<input type="hidden" name="_method" value="put">
				<div class="form-group">
					<label class="form-inline">
						<!--<label>员工编号</label>-->
						<input name="sid" id="sid" type="hidden" readonly class="form-control">
					</label>
				</div>
				<div class="form-group">
					<label>申请人工号</label>
					<input name="scode" id="scode" type="text" readonly class="form-control" th:value="${staff!=null}?${staff.scode}">
				</div>
				<div class="form-group">
					<label>申请人姓名</label>
					<input name="sname" id="sname" type="text" readonly class="form-control" th:value="${staff!=null}?${staff.sname}">
				</div>
				<div class="form-group">
					<label>申请人所属部门</label>
					<input name="depname" id="depname" type="text" readonly class="form-control" th:value="${staff!=null}?${staff.dept.depname}">
				</div>
				<!--<div class="form-group">-->
					<!--<label class="form-inline">-->
						<!--<label>课程编号</label>-->
						<!--<input name="cid" id="cid" type="hidden" readonly class="form-control">&nbsp;&nbsp;[[${course!=null}?${course.cid}]]-->
					<!--</label>-->
				<!--</div>-->
				<div class="form-group">
					<label>课程名称</label>
					<input name="cname" id="cname" type="text" readonly class="form-control" th:value="${course!=null}?${course.cname}">
				</div>
				<!--<div class="form-group">-->
					<!--<label class="form-inline">-->
						<!--<label>教师编号</label>-->
						<!--<input name="teacher.tid" id="tid" type="hidden" readonly class="form-control">&nbsp;&nbsp;[[${course!=null}?${course.teacher.tid}]]-->
					<!--</label>-->
				<!--</div>-->
				<div class="form-group">
					<label>培训教师</label>
					<input id="tname" name="tname" type="text" readonly class="form-control" th:value="${course!=null}?${course.teacher.tname}">
				</div>
				<div class="form-group">
					<label>培训教材</label>
					<input name="cbook" id="cbook" type="text" readonly class="form-control" th:value="${course!=null}?${course.cbook}">
				</div>
				<!--<label>课程状态</label>-->
				<input name="cstate" id="cstate" type="hidden" readonly class="form-control">
				<button type="submit" class="btn btn-primary" onclick="return edit()">确认培训</button>
			</form>
		</main>
	</div>
</div>
