<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>员工成绩管理页</title>
		<!-- Bootstrap core CSS -->
		<link href="asserts/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.css}" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link href="asserts/css/dashboard.css" th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}
		</style>
	</head>

	<body>
		<!--引入抽取的topbar-->
		<div th:replace="teacher/bar::topbar"></div>
		<div class="container-fluid">
			<div class="row">
				<!--引入侧边栏-->
				<div th:replace="teacher/bar::#sidebar(activeUri='score')"></div>
				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<form action="score" th:action="@{/score}" method="post">
						<!-- 表单发送put请求-->
						<input type="hidden" name="_method" value="put">
						<div class="form-group">
							<label>成绩编号</label>
							<input name="pid" id="pid" type="text" readonly class="form-control" th:value="${plan!=null}?${plan.pid}">
						</div>
						<div class="form-group">
							<label>工号</label>
							<input name="scode" id="scode" type="text" readonly class="form-control" th:value="${plan!=null}?${plan.scode}">
						</div>
						<div class="form-group">
							<label>姓名</label>
							<input name="sname" id="sname" type="text" readonly class="form-control" th:value="${plan!=null}?${plan.sname}">
						</div>
						<div class="form-group">
							<label>部门</label>
							<input name="depname" id="depname" type="text" readonly class="form-control" th:value="${plan!=null}?${plan.depname}">
						</div>
						<div class="form-group">
							<label>培训课程</label>
							<input name="cname" type="text" readonly class="form-control" th:value="${plan!=null}?${plan.cname}">
						</div>
						<div class="form-group">
							<label>培训教师</label>
							<input name="tname" type="text" readonly class="form-control" th:value="${plan!=null}?${plan.tname}">
						</div>
						<div class="form-group">
							<label>培训教材</label>
							<input name="cbook" type="text" readonly class="form-control" th:value="${plan!=null}?${plan.cbook}">
						</div>
						<div class="form-group">
							<label>培训状态</label>
							<input name="cstate" type="text" readonly class="form-control" th:value="1">
						</div>
						<div class="form-group">
							<label>成绩</label>
							<input name="score" id="score" type="text" class="form-control" placeholder="85" th:value="${plan!=null}?${plan.score}">
						</div>
						<button type="submit" class="btn btn-primary" onclick="return edit()">提交</button>
					</form>
				</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js" th:src="@{/webjars/jquery/3.3.1/jquery.js}"></script>
		<script type="text/javascript" src="asserts/js/popper.min.js" th:src="@{/webjars/popper.js/1.11.1/dist/popper.js}"></script>
		<script type="text/javascript" src="asserts/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/4.0.0/js/bootstrap.js}"></script>

		<!-- Icons -->
		<script type="text/javascript" src="asserts/js/feather.min.js" th:src="@{/asserts/js/feather.min.js}"></script>
		<script>
			feather.replace()
		</script>
		<script th:inline="javascript">
			function edit() {
				//成绩未填写，弹窗警告
				if (! document.getElementById("score").value) {
					alert("请填写成绩");
					return false;
				}
			}
		</script>
	</body>
</html>
